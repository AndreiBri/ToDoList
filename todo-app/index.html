<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <button id="theme-toggle" class="light-mode">
            <i class="fas fa-sun"></i> <!-- Icona del sole per Light Mode -->
            <i class="fas fa-moon"></i> <!-- Icona della luna per Dark Mode -->
        </button><!-- Pulsante per cambiare tema -->
        <h1>My To-Do List</h1>
    </header>

    <div class="add-task-section">
        <input type="text" id="todo-input" placeholder="Add a new task">
        <button id="add-btn">Add Task</button>
    </div>

    <div class="todo-columns-container">
        <div class="todo-columns">
            <div class="todo-column">
                <h2>Tasks to Do</h2>
                <ul id="todo-list"></ul>
            </div>
            <div class="todo-column">
                <h2>Completed Tasks</h2>
                <ul id="completed-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
